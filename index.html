<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CPKE</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="js/main.js"></script>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<h1>CPKE</h1>
		<form>
			<select id="sources">
			</select>
			<button type="button" id="btnPrev">Iepriekšējais</button> 
			<button type="button" id="btnNext">Nākamais</button>
			<input type="checkbox" id="chbxShuffle">
			<label for="chbxShuffle">Jaukt</label><br>
			<p id="questionText">Jautājums</p>
			<input type="radio" id="ansA" name="test" value="1">
			<label id="ansALabel" for="ansA">Atbilde A</label><br>
			<input type="radio" id="ansB" name="test" value="2">
			<label id="ansBLabel" for="ansB">Atbilde B</label><br>
			<input type="radio" id="ansC" name="test" value="3">
			<label id="ansCLabel" for="ansC">Atbilde C</label><br>
			<input type="radio" id="ansD" name="test" value="4">
			<label id="ansDLabel" for="ansD">Atbilde D</label><br>
			<input type="button" id="btnCheckAnswer" value="Pārbaudīt">
		</form>
		<a href="https://github.com/klappscheinwerfer/CPKE">GitHub</a>
	</body>
</html>
